<div class="container">
  <form class="form mat-elevation-z8">
    <h1>SaÃ­da</h1>
    <mat-form-field appearance="outline" color="primary" class="full-width">
      <mat-label>CPF</mat-label>
      <input
        [(ngModel)]="registro.cpf"
        name="nome"
        mask="000.000.000-00"
        [formControl]="cpf"
        matInput
        placeholder="Ex. 123.123.123-12"
      />
    </mat-form-field>

    <button
      (click)="registrarEntrada()"
      [disabled]="!validaCampo()"
      color="primary"
      mat-raised-button
      class="full-width mat-elevation-z4"
    >
      Registrar
    </button>
  </form>
</div>
